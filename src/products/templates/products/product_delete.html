{% extends 'base.html' %}


{% block title %}
<title>Delete Product</title>
{% endblock %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <h1>Do you want to delete the product "{{ object.title }}"</h1>
    <input type="submit" value="Yes"/> &nbsp;&nbsp; <a href="{{ object.get_product_list_url }}">Cancel</a>
</form>

{% endblock %}
